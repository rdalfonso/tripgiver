<!doctype html>
<html>
<body>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>TripGiver HTML 5</title>
	<meta name="description" content="">
	
	<script src="js/jquery-2.1.0.min.js"></script>
	 <script src="js/trip/bootstrap-datepicker.js"></script>
	<script src="js/trip/trip.create.js"></script>
	
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/start.css">
	<link href="css/bootstrap-datepicker.css" rel="stylesheet" />
</head>

<div id="home"> 
    <div class="container"> 
		<header id="header">
			<div class="hdr_logo"><a href="/"><img src="images/tg_logo.gif"></a></div>
			<div class="clear"></div>
		</header>
	
		<section id="content-start-header">
			<div class="trip-header">Start Trip: Step I</div><br>
			<img src="images/tripgiver_banner.gif">
		</section>
		
	
		<section id="content-start-form">
		
			<h2>File out the form to start your trip. You must complete all information and hit Submit.</h2>
			<div class="trip-form-header">
				Where Do you Want to Go?
			</div>
			<div class="trip-form-element">
				<input type="text"  id="txtSearch" class="searchBox" />
			</div><br>
			
			<div class="trip-form-header">
				Please describe your dream trip.
			</div>
			<div class="trip-form-element">
				<textarea placeholder="Make a comment!" cols="70" rows="7"></textarea>
			</div><br>
			
			<div class="trip-form-header">
				When do you want to GO?
			</div>
			<div class="trip-form-element">
				<div class="input-group date" id="startdategroup" data-date-format="mm/dd/yyyy">
                     From:<input type="text" id="txtStartDate" class="form-control" style="width:100px;" />
                      <span class="input-group-addon"><img src="images/calendar-month.png" /></span>
                  </div>
				
				 <div class="input-group" id="enddategroup"  data-date-format="mm/dd/yyyy">
                    To:<input type="text" id="txtEndDate" class="form-control" style="width:100px;" />
                       <span class="input-group-addon"><img src="images/calendar-month.png" /></span>
                 </div>
			</div><br>
			
			<div class="trip-form-header">
				What does the money go towards?
			</div>
			<div class="trip-form-element">
				<input type="checkbox" id="chkTripItems" /> plane ticket<br>
				<input type="checkbox" id="chkTripItems" /> hotel<br>
				<input type="checkbox" id="chkTripItems" /> food <br>
			</div><br>
	
			<hr>
		
			<div class="trip-disclaimer-button">
				<img src="images/btn_start_trip.png">
			</div>
			
			
		</section>
	
		<div class="clear"></div>
		
		<footer  id="footer">
			<div class="content-footer">	
				<ul>
					<li><a href="/" id="home-nav">2014 TripGiver</a></li>
				</ul>
			</div>
		</footer>
	<div class="clear"></div>
	<div class="clear"></div>
</div>
</div>
</body>
</html>
